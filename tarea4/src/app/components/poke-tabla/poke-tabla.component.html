<body>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>PokeAPI</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card *ngFor='let pokemon of pokeList'>
        <ion-row>
          <!--Sección de la informacion del pokemon-->
          <ion-col id="info">
            <!--Nombre y numero de la pokedex-->
            <ion-card-header>
              <ion-card-title>{{pokemon.name}}</ion-card-title>
              <ion-card-subtitle>{{pokemon.id}}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <!--Tipo de pokemon-->
              <ion-row>
                <ion-col size="2"></ion-col>
                <ion-col size="8" id="type">Electric</ion-col>
                <ion-col size="2"></ion-col>
              </ion-row>
              <!--Probabilidad de captura y nivel al que evoluciona-->
              <ion-row class="data-box">
                <ion-col size="6">
                  <img class="datos" src="../../../assets/img/catch y.png" alt="Catch probability">
                  <span>16%</span>
                </ion-col>
                <ion-col size="6">
                  <img class="datos" src="../../../assets/img/levelup y.png" alt="Evolution level">                  
                  <span>level 16</span>
                </ion-col>
              </ion-row>
              <!--Probabilidad de ser macho y probabilidad de ser hembra-->
              <ion-row>
                <ion-col size="6">
                  <img class="datos" src="../../../assets/img/male y.png" alt="Male probability">
                  <span>8%</span>
                </ion-col>
                <ion-col size="6">
                  <img class="datos" src="../../../assets/img/female y.png" alt="Female probability">
                  <span>92%</span>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-col>
          
          <!--Sección de la foto del pokemon-->
          <ion-col id="photo">
            <img id="pokeimg" src="../../../assets/img/025.png" alt="A pokemon image">
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-grid>
</body>
