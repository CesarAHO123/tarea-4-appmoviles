<body>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>PokeAPI</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-row>
          <!--Sección de la informacion del pokemon-->
          <ion-col id="info">
            <!--Nombre y numero de la pokedex-->
            <ion-card-header>
              <ion-card-title>Pikachu</ion-card-title>
              <ion-card-subtitle>#025</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <!--Tipo de pokemon-->
              <ion-row>
                <ion-col size="2"></ion-col>
                <ion-col size="8" id="type">Electric</ion-col>
                <ion-col size="2"></ion-col>
              </ion-row>
            </ion-card-content>
          </ion-col>
          
          <!--Sección de la foto del pokemon-->
          <ion-col id="photo">
            <img src="../../../assets/img/025.png" alt="A pokemon image">
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-grid>
</body>
